  <header id="global-header" class="px-1 py-2 sm-px-2 lg-py-4 wp-100 relative z-8">
    <div class="container">
      <div class="md-flex items-center">
        <h1>
          <a href="/" class="d-block p-1 heading tn-1 c-black antialiased smooth">Christian Griffith</a>
        </h1>

        <div class="md-flex item-right ta-right">
          <p><a href="/about" class="py-1 px-1 ml-2 display tn-2 c-black antialiased smooth">About</a></p>

          -->
        </div>
      </div>
    </div>
  </header>

  <div id="main" class="relative z-2">
    {{ content }}
  </div>

  <script>
    mixpanel.track('Page View', {
      'title': '{{ page.title }}',
      'url': document.location.href,
      'referrer': document.referrer

  <script src="/js/main.js"></script>
  <script>require('source/js/initialize.js');</script>
